<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>My Library</title>
</head>

<body>
    <h1>Book Library</h1>
    <button type="button" class="btn btn-primary" id="addBook">Add Book</button>

    <div id="addBookForm" style="display: none;">
        <div class="bookFormTxtContent">
            <input id="title" class="form-control formInput" type="text" placeholder="Book's Title">
            <input id="author" class="form-control formInput" type="text" placeholder="Author">
            <input id="pages" class="form-control formInput" type="number" placeholder="Number of pages in book">
        </div>
        <button type="button" class="btn btn-success" id="submitBook">Submit</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
<script src="./index.js"></script>

</html>
